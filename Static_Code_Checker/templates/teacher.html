{% extends "bootstrap/base.html" %} {% block doc %} {{super()}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Static Code Checker</title>

    {% assets "teacher_js" %}
    <script type="text/javascript" , src="{{ ASSET_URL }}"></script>
    {% endassets %} {% assets "teacher_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" /> {% endassets %}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>
    <div>
        <!--These inputs are hidden from the ui and are used with the buttons to allow for the user to navigate through file explorer for inputs-->
        <input id="teacherInputFile" type="file" style="display:none;" />
        <input id="teacherOutputFile" type="file" style="display:none;" />
        <input id="teacherCodeFile" type="file" style="display:none;" />

        <div class="center">
            <div class="topBar">
                <h1 id="teacherHeader">Teacher</h1>
            </div>
        </div>
        <div class="center">
            <div class="teacherBody">
                <div class="teacherCol">
                    <button id="teacherInputBtn" class="teacherBtn" onclick="document.getElementById('teacherInputFile').click();">Input</button>
                </div>
                <div class="teacherCol">
                    <button id="teacherOutputBtn" class="teacherBtn" onclick="document.getElementById('teacherOutputFile').click();">Output</button>
                </div>
                <div class="teacherCol">
                    <button id="teacherCodeBtn" class="teacherBtn" onclick="document.getElementById('teacherCodeFile').click();">Code</button>
                </div>
                <div>
                    <textarea id="teacherTextArea" class="teacherText" rows="20" cols="220"></textarea>
                </div>
                <div>
                    <button id="teacherRunBtn" onclick="">Run</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
