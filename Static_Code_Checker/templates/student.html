{% extends "bootstrap/base.html" %} {% block doc %} {{super()}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Static Code Checker</title>

    {% assets "student_js" %}
    <script type="text/javascript" , src="{{ ASSET_URL }}"></script>
    {% endassets %} {% assets "student_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" /> {% endassets %}
</head>

<body>
    <div>
        <!--These inputs are hidden from the ui and are used with the buttons to allow for the user to navigate through file explorer for inputs-->
        <form action="{{ url_for('students') }}" method="POST">
            
            <p>{{ code_file }}</p>
            <p>{{ input_file }}</p>
            <p>{{ output_file }}</p>
            
            <div class="center">
                <div class="topBar">
                    <h1 id="studentHeader">Student</h1>
                </div>
            </div>
            <div class="center">
                <div class="studentBody">
                    <div class="studentCol">
                        <form action="{{ url_for('input_file_select') }}" method="POST">
                            <input id="studentInputBtn" class="studentBtn" type="submit" value="Input">
                        </form>
                    </div>
                    <div class="studentCol">
                        <button id="studentOutputBtn" class="studentBtn" onclick="document.getElementById('studentOutputFile').click();">Output</button>
                    </div>
                    <div class="studentCol">
                        <button id="studentCodeBtn" class="studentBtn" onclick="document.getElementById('studentCodeFile').click();">Code</button>
                    </div>
                    <div>
                        <textarea id="studentTextArea" class="studentText" rows="20" cols="220">{{ code_contents }}</textarea>
                    </div>
                    <div>
                        <input id="studentRunBtn" type="submit" value="Run">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
{% endblock %}
