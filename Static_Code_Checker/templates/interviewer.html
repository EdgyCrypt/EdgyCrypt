{% extends "bootstrap/base.html" %} {% block doc %} {{super()}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Static Code Checker</title>

    {% assets "interviewer_js" %}
    <script type="text/javascript" , src="{{ ASSET_URL }}"></script>
    {% endassets %} {% assets "interviewer_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" /> {% endassets %}
</head>

<body class="animated fadeIn">
    <div>
        <!--These inputs are hidden from the ui and are used with the buttons to allow for the user to navigate through file explorer for inputs-->
        <input id="interviewerInputFile" type="file" style="display:none;" />
        <input id="interviewerOutputFile" type="file" style="display:none;" />
        <input id="interviewerCodeFile" type="file" style="display:none;" />

        <div class="center">
            <div class="topBar">
                <h1 id="interviewerHeader">
                    <div>Interviewer</div>
                    <div id="homeButton" onclick="navigatePages(5)">←</div>
                </h1>
            </div>
        </div>
        <div class="animated lightSpeedIn">
            <div class="center">
                <div class="interviewerBody">
                    <div class="interviewerCol">
                        <form action="{{ url_for('input_file_select_interviewer') }}" method="POST">
                            <input id="interviewerInputBtn" class="interviewerBtn" type="submit" value="Output">
                        </form>
                    </div>
                    <div class="interviewerCol">
                        <form action="{{ url_for('output_file_select_interviewer') }}" method="POST">
                            <input id="interviewerOutputBtn" class="interviewerBtn" type="submit" value="Output">
                        </form>
                    </div>
                    <div style="margin-top: 2%;">
                        <button id="interviewerContBtn" onclick="goToInterviewee()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
{% endblock %}
