{% extends "bootstrap/base.html" %} {% block doc %} {{super()}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Static Code Checker</title>

    {% assets "interviewer_js" %}
    <script type="text/javascript" , src="{{ ASSET_URL }}"></script>
    {% endassets %} {% assets "interviewer_css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" /> {% endassets %}
</head>

<body>
    <div>
        <!--These inputs are hidden from the ui and are used with the buttons to allow for the user to navigate through file explorer for inputs-->
        <input id="interviewerInputFile" type="file" style="display:none;" />
        <input id="interviewerOutputFile" type="file" style="display:none;" />
        <input id="interviewerCodeFile" type="file" style="display:none;" />

        <div class="center">
            <h1 id="interviewerHeader">Interviewer</h1>
            <hr />
        </div>
        <div class="center">
            <div class="interviewerCol">
                <button id="interviewerInputBtn" class="interviewerBtn" onclick="document.getElementById('interviewerInputFile').click();">Input</button>
            </div>
            <div class="interviewerCol">
                <button id="interviewerOutputBtn" class="interviewerBtn" onclick="document.getElementById('interviewerOutputFile').click();">Output</button>
            </div>
            <div class="interviewerCol">
                <button id="interviewerCodeBtn" class="interviewerBtn" onclick="document.getElementById('interviewerCodeFile').click();">Code</button>
            </div>
            <br />
            <div>
                <button id="interviewerContBtn" onclick="navigatePages(4)">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
